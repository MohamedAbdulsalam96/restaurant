<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirmation Dialog</title>
    <style>
        /* CSS for the modal dialog */
        body {
            font-family: Arial, sans-serif;
        }
        /* Styles for the modal container */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Places the modal above other elements */
        }
        /* Styles for the modal content */
        .modal-content {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        /* Button styles */
        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="showConfirmationDialog()">Show Confirmation Dialog</button>

    <!-- Modal Dialog -->
    <div id="custom-dialog" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to proceed?</p>
            <button class="modal-button" onclick="confirmAction()">Yes</button>
            <button class="modal-button" onclick="closeConfirmationDialog()">No</button>
        </div>
    </div>

    <script>
        // JavaScript functions for showing/hiding the modal dialog
        const customDialog = document.getElementById('custom-dialog');

        function showConfirmationDialog() {
            customDialog.style.display = 'flex';
        }

        function closeConfirmationDialog() {
            customDialog.style.display = 'none';
        }

        function confirmAction() {
            // Put your action here (e.g., delete, submit, etc.)
            alert('Action confirmed');
            closeConfirmationDialog();
        }
    </script>
</body>
</html>
